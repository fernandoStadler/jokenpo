<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/global.css">
    <title>Jokenpô</title>
</head>
<body>

    <style>
        .btn-cpu{
            background-color: rgb(103, 103, 221);
        }

        .btn-p{
            background-color: rgb(151, 245, 148);
        }
        .btn-cpu:hover{
            background-color: rgb(80, 80, 148);
        }

        .btn-p:hover{
            background-color: rgb(75, 158, 72);
        }

        .score-label{
            background-color: transparent;
            border: none;
            outline: none;
        }
    </style>
    <main>
        <div class="container">
            <div class="scores">
                <label>Pontuação</label>
                <p>Player:<input type="text" id="score-player" class="score-label" value="0" readonly></p>
                <p>CPU:<input type="text" id="score-cpu" class="score-label"  value="0" readonly></p>
            </div>
            <section class="box">
                <button type="button" class="btn-cpu" id="question-cpu">?</button>
                <button type="button" class="btn-cpu d-none" id="rocket-cpu">Pedra</button>
                <button type="button" class="btn-cpu d-none" id="paper-cpu">Papel</button>
                <button type="button" class="btn-cpu d-none" id="scissors-cpu" >?Tesoura</button>
            </section>
            <section class="box">
                <button type="button" class="btn-p" id="rocket-p" >Pedra</button>
                <button type="button" class="btn-p" id="paper-p">Papel</button>
                <button type="button" class="btn-p" id="scissors-p">Tesoura</button>
            </section>
            <div class="buttons">
                <button id="reset">Reset</button>
            </div>
        </div>


    </main>
</body>
<script src="app/script.js"></script>
</html>
