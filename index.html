<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/global.css">
    <title>Jokenp√¥</title>
</head>
<body>
    <main>
        <div class="container">
            <section class="scores">
                <label>PLACAR</label>
                <p>PLAYER:<input type="text" id="score-player" class="score-label" value="0" readonly></p>
                <p>CPU:<input type="text" id="score-cpu" class="score-label" value="0" readonly></p>
                <div class="box">
                    <button id="reset" class="btn-reset">Reset</button>
                </div>
            </section>
            <section class="box">
                <div class="btn-cpu " id="rocket-cpu"><img  class="img-choices" src="assets/img/pedra.png"  alt=""
                    ></div>
                <div class="btn-cpu d-none" id="paper-cpu"><img  class="img-choices" src="assets/img/papel.png"  alt="">
                </div>
                <div class="btn-cpu d-none" id="scissors-cpu"><img  class="img-choices" src="assets/img/tesoura.png"  alt=""></div>
            </section>
            <section class="box">
                <button type="button" class="btn-p" id="rocket-p"><img class="img-choices" src="assets/img/pedra.png"  alt=""
                        srcset=""></button>
                <button type="button" class="btn-p" id="paper-p"><img  class="img-choices" src="assets/img/papel.png" width="100" alt=""
                        srcset=""></button>
                <button type="button" class="btn-p" id="scissors-p"><img  class="img-choices" src="assets/img/tesoura.png" width="100" alt=""
                        srcset=""></button>
                    </section>
                <section class="box">
                    <h1 class="alert" id="alert"></h1>
            </section>
        </div>
    </main>
    <script src="app/script.js"></script>
</body>
</html>
